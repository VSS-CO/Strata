<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Strata Modules</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100">

<main class="max-w-4xl mx-auto p-8">
  <h1 class="text-4xl font-bold mb-6">Modules</h1>

  <p class="text-lg text-slate-300">
    Modules provide built-in functionality to Strata programs.
  </p>

  <h2 class="text-2xl font-semibold mt-8 mb-4">Importing</h2>
  <pre class="bg-slate-900 p-4 rounded text-lg">
import str.io
  </pre>

  <h2 class="text-2xl font-semibold mt-8 mb-4">Available Modules</h2>
  <ul class="list-disc list-inside text-lg space-y-2">
    <li><code>str.io</code> – printing</li>
    <li><code>str.math</code> – math functions</li>
    <li><code>str.time</code> – time utilities</li>
    <li><code>str.util</code> – helpers</li>
  </ul>

  <h2 class="text-2xl font-semibold mt-8 mb-4">Calling Functions</h2>
  <pre class="bg-slate-900 p-4 rounded text-lg">
math.sqrt(9)
  </pre>
</main>

</body>
</html>
