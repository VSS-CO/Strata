<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Strata Functions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100">

<main class="max-w-4xl mx-auto p-8">
  <h1 class="text-4xl font-bold mb-6">Functions</h1>

  <p class="text-lg text-slate-300">
    Functions in Strata are structural blocks that execute inline.
  </p>

  <h2 class="text-2xl font-semibold mt-8 mb-4">Defining a Function</h2>
  <pre class="bg-slate-900 p-4 rounded text-lg">
func main {
  io.print("Hello")
}
  </pre>

  <h2 class="text-2xl font-semibold mt-8 mb-4">Execution Model</h2>
  <p class="text-lg text-slate-300">
    Function bodies execute immediately when encountered.
    There are no parameters or return values yet.
  </p>
</main>

</body>
</html>
