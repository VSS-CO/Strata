<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Strata Playground</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Monaco -->
  <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
</head>
<body class="bg-slate-950 text-white h-screen">

<header class="border-b border-slate-800 p-4 flex justify-between">
  <span class="font-bold">Strata Playground</span>
  <button onclick="run()"
    class="bg-green-600 px-4 py-2 rounded hover:bg-green-500">
    Run
  </button>
</header>

<div class="grid grid-cols-2 h-[calc(100%-64px)]">
  <div id="editor"></div>
  <pre id="output" class="p-4 bg-black text-green-400 overflow-auto"></pre>
</div>

<script type="module" src="js/playground.js"></script>
</body>
</html>
