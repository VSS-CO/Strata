name: build-macos
on: [push]

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm i -g pkg
      - run: mkdir -p dist
      - run: rm -f dist/strata
      - run: pkg dist/test.js --targets node18-macos-x64,node18-macos-arm64 --output dist/test
      - run: chmod +x dist/test
      - name: Show working directory
        run: pwd
      - name: List repo files
        run: ls -la
      - name: Find strata binary
        run: |
          find . -type f -name "strata*" -maxdepth 3
      - uses: actions/upload-artifact@v4
        with:
          name: strata-macos
          path: dist/strata
